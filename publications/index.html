<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Fangming Guo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="../index.html" class="name">Fangming Guo</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../publications/" class="active">Publications</a>
                    <a href="../projects/">Projects</a>
                    <a href="../blog/">Blog</a>
                    <a href="../contact/">Contact</a>
                    <a href="../deadlines/">Deadlines</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="publications-section animate-in">
            <h1 class="section-title">Publications</h1>
            
            <div class="publication-filters animate-in" style="animation-delay: 0.1s">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="journal">Journal Papers</button>
                <button class="filter-btn" data-filter="conference">Conference Papers</button>
                <button class="filter-btn" data-filter="preprint">Preprints</button>
            </div>

            <div class="publication-list">
                <!-- 添加加载状态指示器 -->
                <div class="loading-indicator">
                    <i class="fas fa-spinner fa-spin"></i> Loading publications...
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Fangming Guo. All rights reserved.</p>
        <div class="footer-info">
            <div class="footer-stat">
                <i class="fas fa-eye"></i>
                <span id="visit-count">Loading...</span> visits
            </div>
            <div class="footer-stat">
                <i class="fas fa-clock"></i>
                Last updated: <span id="last-update">2025-02-11</span>
            </div>
        </div>
    </footer>

    <script src="../js/publications.js"></script>
    <script src="../js/stats.js"></script>
</body>
</html>
