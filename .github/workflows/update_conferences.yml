name: Update Conference Data

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行
  workflow_dispatch:      # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # 添加写入权限

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}  # 使用 PAT token
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml

    - name: Run scraper
      run: |
        python scripts/scraper.py
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add public/data/conferences.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update conference data" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }} 