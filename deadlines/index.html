<main class="container">
    <section class="content-section deadlines-section">
        <h1>Conference Deadlines</h1>
        
        <div class="filter-container">
            <div class="filter-group">
                <h3>CCF Rank</h3>
                <div class="publication-filters">
                    <button class="filter-btn active" data-rank="all">All</button>
                    <button class="filter-btn" data-rank="A">CCF-A</button>
                    <button class="filter-btn" data-rank="B">CCF-B</button>
                    <button class="filter-btn" data-rank="C">CCF-C</button>
                </div>
            </div>

            <div class="filter-group">
                <h3>Categories</h3>
                <div class="checkbox-grid">
                    <label class="checkbox-label">
                        <input type="checkbox" data-category="AI" checked>
                        <span>Artificial Intelligence</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" data-category="NW" checked>
                        <span>Networks</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" data-category="SC" checked>
                        <span>Security</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" data-category="SE" checked>
                        <span>Software Engineering</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" data-category="DB" checked>
                        <span>Databases</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" data-category="CT" checked>
                        <span>Theory</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" data-category="CG" checked>
                        <span>Computer Graphics</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" data-category="HI" checked>
                        <span>Human-Computer Interaction</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" data-category="MX" checked>
                        <span>Interdisciplinary</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" data-category="DS" checked>
                        <span>Distributed Systems</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="conference-list" class="card-grid">
            <!-- Conferences will be loaded here -->
        </div>
    </section>
</main>
