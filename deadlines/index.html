<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Deadlines - Fangming Guo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" class="name">Fangming Guo</a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/publications/">Publications</a>
                    <a href="/projects/">Projects</a>
                    <a href="/blog/">Blog</a>
                    <a href="/contact/">Contact</a>
                    <a href="/deadlines/" class="active">Deadlines</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="content-section">
            <h1>Conference Deadlines</h1>
            
            <div class="filter-container">
                <div class="filter-group">
                    <h3>CCF Rank</h3>
                    <div class="publication-filters">
                        <button class="filter-btn active" data-rank="all">All</button>
                        <button class="filter-btn" data-rank="A">CCF-A</button>
                        <button class="filter-btn" data-rank="B">CCF-B</button>
                        <button class="filter-btn" data-rank="C">CCF-C</button>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Categories</h3>
                    <div class="checkbox-grid">
                        <label class="checkbox-label">
                            <input type="checkbox" data-category="AI" checked>
                            <span>Artificial Intelligence</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" data-category="NW" checked>
                            <span>Networks</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" data-category="SC" checked>
                            <span>Security</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" data-category="SE" checked>
                            <span>Software Engineering</span>
                        </label>
                        <!-- Add more categories as needed -->
                    </div>
                </div>
            </div>

            <div id="conference-list" class="card-grid">
                <!-- Conferences will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 Fangming Guo. All rights reserved.</p>
            <div class="footer-stats">
                <span><i class="fas fa-eye"></i> <span id="visit-count">Loading...</span> visits</span>
                <span><i class="fas fa-clock"></i> Last updated: <span id="last-update">Loading...</span></span>
            </div>
        </div>
    </footer>

    <script src="/js/deadlines.js"></script>
    <script src="/js/stats.js"></script>
</body>
</html>
