<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Fangming Guo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thank-you-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .thank-you-content {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .thank-you-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
            animation: bounce 1s ease;
        }

        .thank-you-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .thank-you-message {
            color: var(--text-color);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-home:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="../index.html" class="name">Fangming Guo</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../publications/">Publications</a>
                    <a href="../projects/">Projects</a>
                    <a href="../blog/">Blog</a>
                    <a href="../contact/">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="thank-you-section">
            <div class="thank-you-content">
                <i class="fas fa-check-circle thank-you-icon"></i>
                <h1 class="thank-you-title">Thank You!</h1>
                <p class="thank-you-message">
                    Your message has been successfully sent. I appreciate you taking the time to reach out 
                    and will get back to you as soon as possible.
                </p>
                <a href="../index.html" class="back-home">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Fangming Guo. All rights reserved.</p>
    </footer>
</body>
</html>
