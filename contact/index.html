<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fangming Guo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("dcpWqWn-UOJacvOCG");
        })();
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="../index.html" class="name">Fangming Guo</a>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../publications/">Publications</a>
                    <a href="../projects/">Projects</a>
                    <a href="../blog/">Blog</a>
                    <a href="../contact/" class="active">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Me</h1>
            <p class="contact-intro">Feel free to reach out to me for academic collaborations, research opportunities, or any questions.</p>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Direct Contact</h2>
                    <p><i class="fas fa-envelope"></i> Email: <a href="mailto:fguo1996@cqu.edu.cn">fguo1996@cqu.edu.cn</a></p>
                    <p><i class="fas fa-map-marker-alt"></i> Location: Your Department, Your University</p>
                    
                    <div class="social-links">
                        <a href="https://scholar.google.com/citations?user=YOUR_ID" target="_blank" title="Google Scholar">
                            <i class="ai ai-google-scholar-square ai-2x"></i>
                        </a>
                        <a href="https://github.com/YOUR_USERNAME" target="_blank" title="GitHub">
                            <i class="fab fa-github-square fa-2x"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/YOUR_USERNAME" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                    </div>
                </div>

                <form id="contact-form" class="contact-form" onsubmit="return sendEmail(event)">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="from_name" required autocomplete="name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="from_email" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" required autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="6" required autocomplete="off"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Fangming Guo. All rights reserved.</p>
    </footer>

    <script type="text/javascript">
        // 确保 DOM 加载完成后再绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            const form = document.getElementById('contact-form');
            if (form) {
                console.log('Form found');
                form.addEventListener('submit', sendEmail);
            } else {
                console.error('Contact form not found');
            }
        });
    </script>
    <script src="../js/contact.js"></script>
</body>
</html>
